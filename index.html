<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="header">Weather Dashboard</div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <input id="input-field" type="text" class="form-control" placeholder="City Name" aria-label="City Name"
                        aria-describedby="searchBtn">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush"></ul>
                </div>
            </div>
            <div class="col-8">
                <div id="city-current-weather">
                    <h1 id="city-label"></h1>
                    <h3 id="temp-label">Temperature: </h3>
                    <h3 id="humidity-label">Humidity: </h3>
                    <h3 id="uv-label">UV Index: </h3>
                </div>

                <div id="city-five-day"></div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
